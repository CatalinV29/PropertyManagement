<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Client Page </title>
    <link rel="stylesheet" th:href="@{/homeStyle.css}">
</head>
<body>
<ul>
    <li><a href="http://localhost:8080/">Home</a></li>
    <li><a href="http://localhost:8080/clients/all">Clients</a></li>
    <li><a href="http://localhost:8080/property/all">Property</a></li>
    <li><a href="http://localhost:8080/reservation/all">Reservation</a></li>
    <li><a href="http://localhost:8080/users/all">Users</a></li>
    <li><a href="about.asp">About</a></li>
</ul>

<table class="myTable">
    <tr>
        <td>Client ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td width="100">CNP</td>
        <td>Photo</td>
        <td>Delete</td>
        <td>Update</td>
    </tr>
    <tr th:each="client : ${clientList}" >
        <td th:text="${client.clientId}" ></td>
        <td th:text = "${client.firstName}"></td>
        <td th:text = "${client.lastName}"></td>
        <td th:text = "${client.email}"></td>
        <td th:text="${client.cnp}"></td>
        <td th:text="${client.photo}"></td>
        <td>
            <form th:action="@{delete}" method="post" onclick="return confirm('Are you sure you want to delete this item')">
                <input type="hidden" name="clientId" th:value="${client.clientId}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
        <td>
            <form th:action="@{update}" method="get">
                <input type="hidden" name="clientId" th:value="${client.clientId}" />
                <input type="submit" value="Update" class="btn btn-danger" />
            </form>
        </td>
    </tr>
    
</table>
<p>
<form action="http://localhost:8080/clients/createClient">
    <input type="submit" value="Create Client" />
</form>

</p>




</body>
</html>
