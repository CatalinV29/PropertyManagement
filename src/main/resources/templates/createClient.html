<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Create Client </title>

</head>
<body>
<form action="#" th:action="@{/clients/createClient}" th:object="${client}" method="post">

    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>CNP: <input type="text" th:field="*{cnp}" /></p>
    <p><input type="submit" value="Submit" /></p>
    <br>

</form>

</body>
</html>
